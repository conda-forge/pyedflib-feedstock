{% set name = "pyEDFlib" %}
{% set version = "0.1.18" %}
{% set sha256 = "63a14d025ccf2296891ffe8e64d74021bd9d4443392395e7961be549df467a57" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - nose
  imports:
    - pyedflib
  commands:
    - conda inspect linkages -p $PREFIX pyedflib  # [not win]
    - conda inspect objects -p $PREFIX pyedflib   # [osx]

about:
  home: https://github.com/holgern/pyedflib
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/holgern/pyedflib
  doc_url: http://pyedflib.readthedocs.io/
  summary: Library to read/write EDF+/BDF+ files based on EDFlib.

extra:
  recipe-maintainers:
    - holgern

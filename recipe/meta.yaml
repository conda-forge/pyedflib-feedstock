{% set name = "pyEDFlib" %}
{% set version = "0.1.17" %}
{% set sha256 = "98df227176ab1dc7c16d6ebe0f695235679c55a7be856dc3c1a6a88502d11d06" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256|lower }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  requires:
    - nose
  imports:
    - pyedflib
  commands:
    - conda inspect linkages -p $PREFIX pyedflib  # [not win]
    - conda inspect objects -p $PREFIX pyedflib   # [osx]

about:
  home: https://github.com/holgern/pyedflib
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/holgern/pyedflib
  doc_url: http://pyedflib.readthedocs.io/
  summary: 'Library to read/write EDF+/BDF+ files based on EDFlib.'

extra:
  recipe-maintainers:
    - holgern
